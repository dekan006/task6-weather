<div class="container">
    <form class="card" [formGroup]="form" (ngSubmit)="submit()">
        <h3>Angular forms</h3>

        <div class="form-control">
            <label>Email </label>
            <input type="text" placeholder="Email" formControlName="email">
            <div class="validation"></div>
        </div>

        <div class="form-control">
            <label>Password</label>
            <input type="text" placeholder="Password" formControlName="password">
            <div class="validation"></div>
        </div>

        <div class="card">
            <h4>Adress</h4>

            <div class="form-control">
                <label>Country</label>

                <select>
                    <option value="ru">Russia</option>
                    <option value="ua">Ukraine</option>
                    <option value="by">Belarus</option>
                </select>
            </div>
            <div class="form-control">
                <input type="text">
            </div>
            <button class="btn" type="button">Select capital</button>
        </div>

        <div class="card">
            <h4>You skills</h4>
            <button class="btn" type="button">Add skil</button>
            <div class="form-control">
                <label></label>
                <input type="text">
            </div>
        </div>

        <button class="btn" type="submit" [disabled]="form.invalid">Send</button>
    </form>
</div>
